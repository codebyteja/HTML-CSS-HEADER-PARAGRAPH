
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <style>
       
       div{
        background-color:lightgrey;
        width: 450px;
        border-radius: 10px;
        

       }
       input{
        border: none;
        margin: 4px;
        border-radius: 10px;
        font-size: 15px;
       }
       .button{
        background-color: black;
        color: azure;
       }
       
    
    </style>
</head>
<body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <div>
<form>
    <fieldset>
    <h1> JOB ENROLLMENT </h1>
    <label>user name</label><br>
    <input type="text"><br>
    <label>password</label><br>
    <input type="password"><br>
    <label>email</label><br>
    <input type="email"><br>
    <label>ABOUT YOURSELF</label><br>
<textarea rows="3" coln="4" placeholder="BIO"></textarea><br>
<label>DESIGNTION</label><br>
<select>
    <option value="software eng">SOFTWARE ENG</option>
    <option value="mech eng"> MECH ENG</option>
    <option value="civil eng">CIVIL ENG</option><br>
   
    
</select><br>
<label>DOB</label><br>
<input type="date"><br>
<label>your image</label><br>
<input type="file"><br>
<label>mobile number</label><br>
<input type="number"><br>
<label >programming level</label><br>
<input type="checkbox" value="beginner">Beginner
<input type="checkbox" value="Intermediate">Intermediate
<input type="checkbox" value="professional">Professional<br>

<input type="radio" name="frontend" value="frontend">FRONTEND

<input type="radio" name="fullstack" value="fullstack">FULLSTACK<br>

<input type="url"><br>
<input  class="button"  type="submit">
<input class="button" type="reset">
</div>
</form>
</fieldset>



    
</body>
</html>
